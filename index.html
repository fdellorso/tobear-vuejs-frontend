<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />

    <!-- Link al manifest esterno -->
    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />

    <!-- Icona per la barra degli indirizzi e tab browser -->
    <link rel="icon" href="/img/icons/icon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/img/icons/icon-16x16.png" sizes="16x16" />

    <!-- Icona Apple Touch (per iOS "aggiungi a schermata home") -->
    <link rel="apple-touch-icon" href="/img/icons/.png" />

    <link rel="canonical" href="http://laravel.fritz.box:3000" />

    <!-- Tema colore per il browser (barra indirizzi colore su Android Chrome) -->
    <meta name="theme-color" content="#8b5e3c" />

    <!-- Abilita la modalità standalone su iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Colore barra status su iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Nome visualizzato quando l'app è aggiunta a schermata home su iOS -->
    <meta name="apple-mobile-web-app-title" content="toBear" />

    <!-- Disabilita lo zoom su iOS per un comportamento più app-like -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
    />

    <!-- Per Windows tile (pulsante start di Windows) -->
    <meta name="msapplication-TileColor" content="#8b5e3c" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <meta name="description" content="An app to bear in mind." />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <title>toBear</title>
  </head>
  <body class="h-full">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
